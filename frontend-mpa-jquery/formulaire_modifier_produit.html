<html>
    <head>
        <title>Produit modification formulaire</title>
    <!--    
        <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    -->
    </head>

    <body>
        <h1>Formulaire Modifier produit panier : {{ nom_produit }}</h1>
        <br />
        <a href="/">Home</a>
        <br />
        <form action="/modifier_produit" method="POST" enctype="multipart/form-data">
            Nom produit : <input type="text" name="nom_produit" value="{{ nom_produit }}" readonly  /><br />
            Image produit : <img width="50px" height="50px" src="/static/uploads/{{ image_produit }}" /><br />
            Image produit à modifier : <input type="file" name="image_produit" accept="*.jpg,*.jpeg,*.png,*.bmp,*.gif" /><br />
            Quantité : <input type="number" name="qty_produit" value="{{ qty }}" /><br />
            Prix Unitaire : <input type="number" name="prix_unitaire" value="{{ prix_unitaire }}" /><br />
            <input type="submit" value="Modifier produit dans le panier" />
        </form>
    </body>
</html>
